<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Aj Hatcher" />
    <meta name="keywords" content="name, photos, spots-profile" />
    <meta name="description" content="user spots account" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Spots...</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/spotslogo.svg"
          alt="black spots logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar-profile.svg"
            alt="ms. colman"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__title">ms coleman</h1>
            <p class="profile__description">
              this is a place for a description
            </p>
            <button type="button" class="profile__edit-button">
              <img src="./images/pencil.svg" alt="a grey pencil for editing" />
              Edit Profile
            </button>
          </div>
          <button type="button" class="profile__plus-button">
            <img src="./images/plus-icon.svg" alt="plus icon" /> New Post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <li class="card">
              <img
                src="./images/1-photo.svg"
                alt="Val throns"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Val Thorens</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/2-photo.svg"
                alt="resturant terrace"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Resturant terrace</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/3-photo.svg"
                alt="outdoor cafe"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">outdoor cafe</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/4-photo.svg"
                alt="a very long bridge over a forest"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">a very long bridge over a forest</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/5-photo.svg"
                alt=" A tunnel with morning light"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">A tunnel with morning light</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/6-photo.svg"
                alt="Mountain house"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">mountain house</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">2023 &#169; Spots</p>
      </footer>
      <div class="modal" id="edit-profile-modal">
        <div class="modal__content">
          <button type="reset" class="modal__close-button">
            <img src="images/x.svg" alt=" exit button for profile" />
          </button>
          <h2 class="modal__title">edit profile</h2>
          <form class="modal__form">
            <label for="profile-name-input" class="modal__form-text"
              >name</label
            >
            <input
              id="profile-name-input"
              type="text"
              class="modal__input"
              placeholder=" a place for your name"
            />
            <label for="profile-description-input" class="modal__form-text"
              >description</label
            >
            <input
              id="profile-description-input"
              type="text"
              class="modal__input"
              placeholder="a place for a description of you"
            />
            <button type="submit" class="modal__button-submit">save</button>
          </form>
        </div>
      </div>
      <div class="modal" id="new-post-modal">
        <div class="modal__content">
          <button type="reset" class="modal__close-button">
            <img src="images/x.svg" alt=" exit button for profile" />
          </button>
          <h2 class="modal__title">Image link</h2>
          <form class="modal__form">
            <label for="post-name-input" class="modal__form-text"
              >image link</label
            >
            <input
              id="post-name-input"
              type="text"
              class="modal__input"
              placeholder="link for image"
            />
            <label for="post-description-input" class="modal__form-text">
              Caption</label
            >
            <input
              id="post-description-input"
              type="text"
              class="modal__input"
              placeholder="description for Post"
            />
            <button type="submit" class="modal__button-submit">save</button>
          </form>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
